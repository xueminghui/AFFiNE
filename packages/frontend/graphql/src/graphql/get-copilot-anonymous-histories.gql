query getCopilotAnonymousHistories(
  $workspaceId: String!
  $docId: String
  $options: QueryChatHistoriesInput
) {
  copilotAnonymous(workspaceId: $workspaceId) {
    histories(docId: $docId, options: $options) {
      sessionId
      tokens
      messages {
        role
        content
        attachments
        createdAt
      }
    }
  }
}
